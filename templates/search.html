<html>
	<head>
		<title>{{t}}</title>
		<link rel="stylesheet" type="text/css"  href="{{ url_for('static',filename='assets/style.css')}}" >
	</head>
<body>
	<h1>{{h}}</h1>
	<hr>
	{% if con[0] %}
	<h3>Result : Contact List</h3>
	<table>
	    <tr id="row">
	    	<td class="name">Name</td>
	    	<td class="con">Contact Number</td>
	    	<td class="date">Date Of Birth</td>
	    	<td class="abt">About</td>
		<td class="func">Delete</td>
		<td class="func">Update</td>
	    </tr>
		{% for c in con %}
		<tr class="datas">
			<td class="name">{{ c["name"] }}</td>
			<td class="con">{{ c["con"] }}</td>
			<td class="date">{{ c["date"] }}</td>
			<td class="abt">{{ c["abt"] }}</td>
			<td class="func1"><a href="./remove?_id={{ c['_id'] }}"><button class="s2" type="submit">DELETE</button></a></td>
			<td class="func1"><a href="./update?_id={{ c['_id'] }}"><button class="s2" type="submit">UPDATE</button></a></td>
		</tr>
		{% endfor %}
	{% else %}
		<h4>No Result Found !!</h4>
	{% endif %}
	</table>
	<a href="/">Return to Contact List</a>
</body>
</html>
